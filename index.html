<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Card</title>
    <script src="https://kit.fontawesome.com/1e25110b8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <!--Particles.js div-->
    <div id="particles-js">
        <div class="card" data-tilt data-tilt-glare data-tilt-max-glare="0.2" data-tilt-scale="1.1">
            <img class="profilePict" src="./src/images/black_cat_with_blue_eyes.jpg" alt="Profile picture of a black kitten with blue eyes">
            <h1>Hi! I'm Sara</h1>
            <h2>~ Software Developer ~</h2><hr />
            <h3>For this card I'm using 
                <a href="https://vincentgarreau.com/particles.js/" target="_blank" rel="noopener noreferrer">Particles.js</a><br /> 
                I'm also using <a href="http://https://micku7zu.github.io/vanilla-tilt.js/" target="_blank" rel="noopener noreferrer">Vanilla-tilt.js</a><br />
                and creating glass effect with CSS: <br/> 
                <code>backdrop-filter: blur(12px);</code>
            </h3>
            <!--links: GitHub, LinkedIn-->
            <h3>You can find me here:</h3>
            <div class="contact">
                <a href="https://github.com/Sara-pixie" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="http://www.linkedin.com/in/sara-paranuk-she-her-326197206" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>
    <!--Particles.js JS files-->
    <script src="./particles.js-master/particles.js"></script>
    <script src="./particles.js-master/demo/js/app.js"></script>
    <!--Tilt.js JS files-->
    <script type="text/javascript" src="./vanilla-tilt.js-master/dist/vanilla-tilt.js"></script>
</body>
</html>
